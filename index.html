<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protect</title>
    <!-- adding css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
    <h2 class="heading">Registar</h2>
    <h5 class="sub-heading">Signup now and get full accesss to our app.</h5>
    <div class="name">
        <input type="text" placeholder="first name" id="first-name">
        <input type="test" placeholder="last name" id="last-name">
    </div>
    <div class="email">
        <input type="text" placeholder="email" id="email">
    </div>
    <div class="password">
        <input type="password" placeholder="password" id="password">
        <img src="open eye.png" width="20px" height="20px" id="image">
    </div>
    <button class="btn"> submit</button>
    <h5 class="prep">Already have an account ? <a href="/">Signin</a></h5>
</div>
    
<!-- adding js -->
<script src="script.js"></script>
</body>

</html>
